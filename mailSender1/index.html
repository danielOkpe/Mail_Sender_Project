<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="form">
      <h1>Email Sender</h1>
      <label for="emailAddress">A qui vous envoyez votre mail</label>
      <input
        type="mail"
        id="emailAddress"
        name="maemailAddressil"
        class="write"
        required
      />
      <label for="subject">Le sujet</label>
      <input type="text" id="subject" name="subject" class="write" required />
      <label for="body">Votre message</label>
      <textarea id="body" name="body" class="write" required></textarea>
      <button id="submit" name="submit" onclick="submit()">Envoyez</button>
    </div>
    <button onclick="sendDefaultEmail()">Send Default Email</button>
    <script src="index.js"></script>
  </body>
</html>
